<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booth</title>
</head>
<body>
    <form>
        <label for="adult">Adults ($10 each)</label>
        <input type="number" id="adult" value="0" min="0">
        <br>
        <br>
        <br>
        
        <label for="child">Children ($5 each)</label>
        <input type="number" id="child" value="0" min="0">

        <br><br>
        <button type="button" onclick="calculateTotal()">Total</button>

        <div id="output" style="margin-top: 10px; font-size: 20px; font-weight: bold;"></div>
    </form>

    <script>
        function calculateTotal() {
            let a = parseInt(document.getElementById("adult").value) || 0;
            let c = parseInt(document.getElementById("child").value) || 0;
            let result = (a * 10) + (c * 5);

            document.getElementById("output").innerHTML = `Total: $${result}`;
        }
    </script>
</body>
</html>
