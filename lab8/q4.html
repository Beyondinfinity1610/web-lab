<script>
    let hw = parseFloat(prompt("Enter Hours of work"));  // Convert to number
    let cost = parseFloat(prompt("Enter cost of materials")); // Convert to number

    const lc = hw * 45;
    const tc = cost + lc;

    alert("Rate per hour: 45\n" + "Labour Cost: " + lc + "\n" + "Total Charge: " + tc);
</script>
