
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form oninput="x.value=parseInt(a.value)+parseInt(b.value)+parseInt(c.value)">
        <label for="a"> 1 &nbsp;</label>
        <input type="range" name="a" id="a" min="1" max="100">
        <br>
        <label for="b"> 2 &nbsp;</label>
        <input type="range" name="b" id="b" min="1" max="100">
        <br>
        <label for="c"> 3 &nbsp;</label>
        <input type="range" name="c" id="c" min="1" max="100">
        <br>
        
        Total: <output name="x"></output>
    
</form>
</body>
</html>
