<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Animation for the title border */
        @keyframes animateTitleBorder {
            0% {
                border-color: black;
                transform: scale(1);
            }
            50% {
                border-color: transparent;
                transform: scale(1.2);
                color: brown;
            }
            100% {
                border-color: black;
                transform: scale(1);
                color: blueviolet;
            }
        }

        .image-container {
            text-align: center;
            position: relative;
        }

        .image-container img {
            border-radius: 50%;
            height: 150px;
            width: 150px;
            border: 5px solid black;
            display: block;
            margin: auto;
        }

        .image-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
            border: 2px solid black;
            padding: 5px;
            animation: animateTitleBorder 5s ease-in-out infinite;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="./1-intro-photo-final.jpg" alt="Intro Photo">
        <figcaption class="image-title">THIS IS ANIMATED TITLE</figcaption>
    </div>
</body>
</html>
