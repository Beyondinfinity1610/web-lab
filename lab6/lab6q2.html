<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.CSS">
</head>
<body>
    <center>
        <table class="tabel" cellspacing="10px">
            <tr>
                <td class="C">C</td>
                <td colspan="3" class="display"></td>
            </tr>
            <tr>
                <td class="num">7</td>
                <td class="num">8</td>
                <td class="num">9</td>
                <td class="opt">+</td>
            </tr>
            <tr>
                <td class="num">4</td>
                <td class="num">5</td>
                <td class="num">6</td>
                <td class="opt">-</td>
            </tr>
            <tr>
                <td class="one">1</td>
                <td class="num">2</td>
                <td class="num">3</td>
                <td class="opt">/</td>
            </tr>
            <tr>
                <td class="num">0</td>
                <td class="num">.</td>
                <td class="equal">=</td>
                <td class="opt">x</td>
            </tr>
        </table>
    </center>
</body>
</html>
