<!DOCTYPE html>
<html>
<body>
    <h2>Media Elements</h2>
    
    <h3>Audio</h3>
    <audio controls>
        <source src="./mix_2m40s (audio-joiner.com).mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <h3>Video</h3>
    <video width="320" height="240" controls>
        <source src="./Untitled video - Made with Clipchamp (4).mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>

    <h3>SVG</h3>

    <svg width="200" height="250" xmlns="http://www.w3.org/2000/svg">

        <!-- House base -->
        <rect x="50" y="100" width="100" height="100" fill="#8B4513" stroke="black"/>
      
        <!-- Roof -->
        <polygon points="50,100 150,100 100,50" fill="brown" stroke="black"/>
      
        <!-- Roof window (yellow circle) -->
        <circle cx="100" cy="80" r="6" fill="yellow" stroke="black"/>
      
        <!-- Windows -->
        <rect x="60" y="110" width="20" height="20" fill="skyblue" stroke="black"/>
        <rect x="120" y="110" width="20" height="20" fill="skyblue" stroke="black"/>
      
        <!-- Door -->
        <rect x="90" y="140" width="20" height="40" fill="#4b2e13" stroke="black"/>
      
        <!-- Steps -->
        <rect x="85" y="180" width="30" height="5" fill="gray" stroke="black"/>
        <rect x="80" y="185" width="40" height="5" fill="lightgray" stroke="black"/>
      
        <!-- Star -->
        <polygon points="160,30 163,36 170,36 164.5,40 167,46 160,42 153,46 155.5,40 150,36 157,36" fill="gold" stroke="black"/>
      
        <!-- Moon -->
        <path d="M180 30 A10 10 0 1 0 180 50 A8 8 0 1 1 180 30" fill="khaki" stroke="black"/>
      
      </svg>
      
    <h3>Canvas</h3>
    <canvas id="myCanvas" width="200" height="100">
        Your browser does not support the canvas element.
    </canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.fillStyle = "#FF0000";
        ctx.fillRect(0, 0, 150, 75);
    </script>
</body>
</html>
